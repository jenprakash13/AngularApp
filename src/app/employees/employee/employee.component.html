<form #form = "ngForm" (submit)="onSubmit(form)" autocomplete="off">
    {{responseMsg}}
    <input type="hidden" name="id" #id="ngModel" [(ngModel)] = "service.formData.id">
    <div class="form-group">
        <label>First Name</label>
        <input name="first_name" #first_name="ngModel" [(ngModel)] = "service.formData.first_name" class="form-control" required>
        <div class="validation-error" *ngIf="first_name.invalid && first_name.touched">Please Eneter The First Name</div>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input name="last_name" #last_name="ngModel" [(ngModel)] = "service.formData.last_name" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input name="email" #email="ngModel" [(ngModel)] = "service.formData.email" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
